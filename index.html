<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AREA OF CIRCLE</title>
</head>
<script lang="javaScript">
  function findArea(){
    var radius,pi,area;
     radius = parseFloat(document.getElementById('num1').value);
       pi = parseFloat(document.getElementById('num2').value);
       area = pi * radius * radius;
      document.getElementById('area').value = area.toFixed(2);
  }

</script>
<body>
  <p>AREA OF CIRCLE</p>
  <table >
    <tr>
      <td>Enter Circle Radius</td>
      <td><input type="text" id="num1"></td>
    </tr>
    <tr>
      <td>Enter Pi Value</td>
      <td><input type="text" id="num2"></td>
    </tr>
    <tr>
      <td>Radius is</td>
      <td><input type="text" id="radius"></td>
    </tr>
   
  </table>
  <button>
    <input type="button"value="OK" onclick="findArea"> 
  </button>
</body>
</html>
